<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>âœ¨ My Tasks</h1>

      <div class="input-container">
        <input
          type="text"
          id="todoInput"
          placeholder="What needs to be done?"
          maxlength="100"
        />
        <button id="addBtn">Add Task</button>
      </div>

      <div class="stats">
        <span>Total: <span id="totalCount">0</span></span>
        <span>Completed: <span id="completedCount">0</span></span>
        <span>Remaining: <span id="remainingCount">0</span></span>
      </div>

      <ul id="todoList"></ul>

      <div id="emptyState" class="empty-state">
        ðŸŽ¯ Add your first task to get started!
      </div>

      <button id="clearCompleted" class="clear-completed" style="display: none">
        Clear Completed Tasks
      </button>
    </div>
    <script src="js/script.js" />
  </body>
</html>
